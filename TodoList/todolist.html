<!DOCTYPE html>
<html>
  <head>
    <title>
      Todo List Practice
    </title>

    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="styles/estilos.css">

  </head>

  <body>

    <!-- Título de la aplicación -->
    <p>Tasks I Must Complete To Reach My Goals</p>
    <!-- Contenedor de entrada de tareas -->
    <div class="todo-input-grid">


      <input placeholder="Todo name" class="js-name-input name-input">

      <input type="date" class="js-due-date-input due-date-input">

      <!-- Botón para agregar una nueva tarea -->
      <button onclick="
        addTodo();
      " class="add-todo-button">Add
      </button>


    </div>
    
   
    <!-- Contenedor de la lista de tareas -->
    <div class="js-todo-list todo-grid"></div>

    <!-- Mensaje de motivación -->
    <p>Be successful!</p>

    <!-- Inclusión del archivo de scripts -->
    <script src="scripts/scripts.js"></script>

  </body>
</html>
